<!DOCTYPE html>
<!-- Bootstrap from https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Paul's Lists</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <section class="col-12">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-2">
          <div class="navbar-brand">Paul's Lists</div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsableNav" aria-controls="collapsableNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsableNav">
            <div class="navbar-nav ml-auto">
              <a href="#" class="nav-item nav-link active">Home</a>
              <div class="dropdown">
                <a href="#" class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" id="listsDropdown" aria-haspopup="true" aria-expanded="false" href="#">Lists</a>
                <div class="dropdown-menu" aria-labelledby="listsDropdown">
                  <a class="dropdown-item" href="#">New...</a>
                </div>
              </div>
              <a href="#" class="nav-item nav-link">About</a>
            </div> <!-- collapsableNav -->
          </div><!-- navbar -->
        </nav>
      </section>
    </div>
    <div id="listHeader" class="d-flex justify-content-between mb-2">
      <h2 id="listName" class="d-none">List Title</h2>
      <button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#addListItemModalDialog">Add Item</button>
      <div class="modal fade" id="addListItemModalDialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add an item</h5>
            </div>
            <div class="modal-body">
              <form>
                <fieldset class="form-group">
                  <div class="form-group">
                    <label for="addListItemName" class="form-control-label">name</label>
                    <input class="form-control"
                      id="addListItemName" type="text">
                    </input>
                    <small id="addListItemNameText" class="form-text text-muted">Mandatory</small>
                  </div>
                  <div class="form-group">
                    <label for="addListItemNotes" class="form-control-label">notes</label>
                    <textarea class="form-control"
                      id="addListItemNotes"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="addListItemUrl" class="form-control-label">URL</label>
                    <input class="form-control"
                      id="addListItemUrl" type="text"></input>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button id="cancelAddItem" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button id="addListItemButton" class="btn btn-secondary disabled" data-dismiss="modal">Add</button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <section class="col-12">
        <div id="listItems" role="tablist" aria-multiselectable="true">
        </div>
      </section>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="todolist.js" defer></script>
</body>

</html>
